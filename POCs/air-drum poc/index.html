<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display Webcam Stream</title>
</head>

<style>
    canvas {
        -moz-transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        transform: scale(-1, 1);
        filter: FlipH;
        width: 100%;
        max-width: 100%;
        height: 100%;
    }
</style>

<body>
    <div id="container">
        <canvas id="output"></canvas>
        <video visibility: hidden autoplay="true" id="videoElement" autoplay></video>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
